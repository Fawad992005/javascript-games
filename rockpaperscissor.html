<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="rockpaperscissor.css">
</head>

<body>
    <h1>Rock Paper Scissor</h1>
    <h3>Best out of 10 wins</h3>
    <div class="container">
        <img id="paper" src="paper.png" alt="">
        <img id="rock" src="rock.png" alt="">
        <img id="scissors" src="scissors.png" alt="">

    <div class="playerdetail">
        <p id="playerscore">0</p>
        <p id="player">Player</p>

        <p id="compscore">0</p>
        <p id="computer">Computer</p>
    </div>
</div>

    <p id="answer2">""</p>
